services:

 postgres:
    image: postgres:18
    container_name: AUTOService-postgres
    environment:
      POSTGRES_DB: AUTOService
      POSTGRES_USER: postgres228
      POSTGRES_PASSWORD: roman228
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Carsharing"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

 redis:
    image: redis
    container_name: AUTOService-redis
    ports:
      - "6379:6379"

