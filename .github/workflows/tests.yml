name: CI System Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Server/CRM_AutoService.sln

      - name: Build project
        run: dotnet build Server/CRM_AutoService.sln --no-restore --configuration Release

      - name: Run all tests
        run: dotnet test Server/CRM_AutoService.sln --no-build --configuration Release --verbosity normal